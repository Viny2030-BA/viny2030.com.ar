<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viny 2030 ‚Äî Nuevo Pedido</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #c9a84c;
      --gold-light: #e8c96a;
      --bg: #080808;
      --surface: #111111;
      --surface2: #191919;
      --border: #222222;
      --text: #e8e0d0;
      --muted: #666666;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 80% 60% at 50% -10%, rgba(201,168,76,0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 520px;
      animation: fadeUp 0.6s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 48px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      font-weight: 900;
      letter-spacing: 10px;
      color: var(--gold);
      text-transform: uppercase;
    }

    .logo-line {
      width: 60px;
      height: 1px;
      background: var(--gold);
      margin: 12px auto;
      opacity: 0.4;
    }

    .tagline {
      font-size: 11px;
      letter-spacing: 5px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      color: var(--text);
      margin-bottom: 8px;
    }

    .card-sub {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 3px;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 15px;
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
      outline: none;
      appearance: none;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(201,168,76,0.08);
    }

    select option { background: var(--surface2); }

    .lang-flags {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .lang-btn {
      flex: 1;
      min-width: 80px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 11px;
      letter-spacing: 1px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .lang-btn .flag { font-size: 20px; display: block; margin-bottom: 4px; }

    .lang-btn:hover { border-color: var(--gold); color: var(--text); }
    .lang-btn.active { border-color: var(--gold); background: rgba(201,168,76,0.08); color: var(--gold); }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

    .submit-btn {
      width: 100%;
      background: var(--gold);
      color: #080808;
      border: none;
      border-radius: 8px;
      padding: 16px;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Barlow', sans-serif;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover { background: var(--gold-light); transform: translateY(-1px); }
    .submit-btn:active { transform: translateY(0); }
    .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .result {
      margin-top: 24px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: none;
    }

    .result.success {
      background: rgba(50,180,50,0.08);
      border: 1px solid rgba(50,180,50,0.2);
    }

    .result.error {
      background: rgba(220,50,50,0.08);
      border: 1px solid rgba(220,50,50,0.2);
    }

    .result-code {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 4px;
      color: var(--gold);
      font-family: monospace;
      margin: 8px 0;
    }

    .result-msg { font-size: 14px; color: var(--muted); line-height: 1.6; }

    .nav-links {
      text-align: center;
      margin-top: 24px;
    }

    .nav-links a {
      font-size: 12px;
      letter-spacing: 2px;
      color: var(--muted);
      text-decoration: none;
      text-transform: uppercase;
      margin: 0 12px;
      transition: color 0.2s;
    }

    .nav-links a:hover { color: var(--gold); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Viny 2030</div>
      <div class="logo-line"></div>
      <div class="tagline">Argentina ¬∑ Sistema de Pedidos</div>
    </div>

    <div class="card">
      <div class="card-title">Nuevo Pedido</div>
      <div class="card-sub">Complet√° los datos. Te enviaremos un email con los datos de pago y tu c√≥digo √∫nico.</div>

      <form id="orderForm">
        <!-- Language selector -->
        <div style="margin-bottom:20px;">
          <label>Idioma del email / Email language</label>
          <div class="lang-flags">
            <div class="lang-btn active" data-lang="es"><span class="flag">üá¶üá∑</span>ES</div>
            <div class="lang-btn" data-lang="en"><span class="flag">üá¨üáß</span>EN</div>
            <div class="lang-btn" data-lang="fr"><span class="flag">üá´üá∑</span>FR</div>
            <div class="lang-btn" data-lang="de"><span class="flag">üá©üá™</span>DE</div>
            <div class="lang-btn" data-lang="it"><span class="flag">üáÆüáπ</span>IT</div>
          </div>
          <input type="hidden" id="lang" name="lang" value="es">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" placeholder="Juan P√©rez" required>
          </div>
          <div class="form-group">
            <label for="amount">Monto (ARS)</label>
            <input type="number" id="amount" name="amount" placeholder="50000" required min="1">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="cliente@email.com" required>
        </div>

        <div class="form-group">
          <label for="product">Producto / Descripci√≥n</label>
          <input type="text" id="product" name="product" placeholder="Ej: Reserva Malbec 2024 x12 botellas">
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Generar Orden y Enviar Email
        </button>
      </form>

      <div class="result" id="result">
        <div class="result-code" id="resultCode"></div>
        <div class="result-msg" id="resultMsg"></div>
      </div>
    </div>

    <div class="nav-links">
      <a href="/comprobante">Subir comprobante</a>
      <a href="/admin">Panel admin</a>
    </div>
  </div>

  <script>
    // Language selector
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('lang').value = btn.dataset.lang;
      });
    });

    // Form submit
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Enviando...';

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        amount: document.getElementById('amount').value,
        lang: document.getElementById('lang').value,
        product: document.getElementById('product').value
      };

      try {
        const res = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        const resultEl = document.getElementById('result');
        const codeEl = document.getElementById('resultCode');
        const msgEl = document.getElementById('resultMsg');

        if (json.success) {
          resultEl.className = 'result success';
          codeEl.textContent = json.orderCode;
          msgEl.innerHTML = `‚úÖ Email enviado a <strong>${data.email}</strong><br>Guard√° este c√≥digo para el seguimiento.`;
          e.target.reset();
          document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
          document.querySelector('.lang-btn[data-lang="es"]').classList.add('active');
          document.getElementById('lang').value = 'es';
        } else {
          resultEl.className = 'result error';
          codeEl.textContent = '‚ö†Ô∏è';
          msgEl.textContent = json.error || 'Ocurri√≥ un error. Intent√° de nuevo.';
        }
        resultEl.style.display = 'block';
      } catch (err) {
        const resultEl = document.getElementById('result');
        resultEl.className = 'result error';
        document.getElementById('resultCode').textContent = '‚ö†Ô∏è';
        document.getElementById('resultMsg').textContent = 'Error de conexi√≥n. Verific√° el servidor.';
        resultEl.style.display = 'block';
      }

      btn.disabled = false;
      btn.textContent = 'Generar Orden y Enviar Email';
    });
  </script>
</body>
</html>
